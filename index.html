<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="elementos">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <a href="#" class="imagen1"><img src="src/icono.png" width="27px" alt=""></a>
            <a href="#" class="imagen2"><img src="src/cris.png" width="43px" alt=""></a>
        </nav>
    </header>

    <main>
        <div class="contenedor">
            <img src="src/google.png" width="340px" alt="">

            <div class="elementosDos">
                <input type="text">
                <i class="fa-solid fa-magnifying-glass"></i>
                <img src="src/micro.png" class="fa-microphone" alt="">

                <div class="botones">
                    <button>Buscar con Google</button>
                    <button>Me siento con suerte</button>
                </div>

                <p>Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p class="argentina">Argentina</p>

        <div class="contenedorElementos">
            <div class="elementosTres">
                <p>Sobre Google</p>
    
                <p>Publicidad</p>
    
                <p>Negocios</p>
    
                <p>Cómo funciona la Búsqueda</p>
            </div>

            <div class="elementosCuatro">
                <p>Privavidad</p>
    
                <p>Condiciones</p>
    
                <p class="preferencias">Preferencias</p>
            </div>
        </div>

        
    </footer>
</body>
</html>
